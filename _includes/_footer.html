      <div id="subfooter">
        <nav class="row">
          <section id="subfooter-left" class="medium-8 columns credits">
            {{ site.credits }}
          </section>

          <section id="subfooter-right" class="medium-4 columns">
            <ul class="inline-list social-icons">
            {% for social_item in site.data.socialmedia %}
              <li><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
            {% endfor %}
            </ul>
          </section>
        </nav>
      </div><!-- /#subfooter -->
    </footer>
